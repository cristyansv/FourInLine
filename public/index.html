<html ng-app="fourline">

<head>

    </div>
</div>
<script src='js/firebase.js'></script>
<script src="js/angular.min.js"></script>
<script src="js/angularfire.min.js"></script>

<script src="js/triqui.js"></script>
</body>
</html>
